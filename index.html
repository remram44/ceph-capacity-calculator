<!DOCTYPE html>
<html>
  <head>
    <title>Ceph space calculator</title>
  </head>
  <body>
    <h1>Ceph space calculator</h1>
    <p>Enter the size of each failure domain to calculate the amount of usable space in your pool.</p>
    <form id="ceph-form">
      <p>
        Mode:
        <input type="radio" name="mode" value="replicated" id="mode-replicated"checked >
        <label for="mode-replicated">replicated</label>
        <input type="radio" name="mode" value="erasure" id="mode-erasure">
        <label for="mode-erasure">erasure-coded</label>
      </p>
      <p>
        Size:
        <span id="size-replicated">
          <input type="number" name="size-replicated" min="1" value="2">
        </span>
        <span id="size-erasure" style="display: none;">
          <input type="number" name="size-erasure" min="1" value="2"> + <input type="number" name="size-erasure-redundancy" min="1" value="1">
        </span>
      </p>
      <p>Size of each node or failure domain:</p>
      <textarea name="nodes" rows="8" cols="10">18
8
8
6</textarea>
      <p id="results"></p>
    </form>
    <p><a href="https://github.com/remram44/ceph-capacity-calculator">Source on GitHub</a></p>
    <script src="index.js"></script>
  </body>
</html>
